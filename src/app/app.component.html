<div class="container jumbotron">
  <div id="add" *ngIf="addFormType">
    <h1 class="display-4">Add an Course</h1>

    <form [formGroup]="courseForm" (ngSubmit)="addCourse(courseForm.value)">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" aria-describedby="courseName" placeholder="Name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="courseDescription">Course Description</label>
        <input type="text" class="form-control" id="courseDescription" aria-describedby="courseDescription" placeholder="Description" formControlName="description">
      </div>
      <div class="form-group">
        <label for="coursePrice">Course Description</label>
        <input type="text" class="form-control" id="coursePrice" aria-describedby="coursePrice" placeholder="Price" formControlName="price">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <div id="update" *ngIf="!addFormType">
    <h1 class="display-4">Update the Course</h1>

    <form [formGroup]="courseForm" (ngSubmit)="updateCourse(courseForm.value)">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" aria-describedby="courseName" placeholder="Name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="courseDescription">Course Description</label>
        <input type="text" class="form-control" id="courseDescription" aria-describedby="courseDescription" placeholder="Description" formControlName="description">
      </div>
      <div class="form-group">
        <label for="coursePrice">Course Description</label>
        <input type="text" class="form-control" id="coursePrice" aria-describedby="coursePrice" placeholder="Price" formControlName="price">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

  <br /> <br /> <br />

  <h1 class="display-4">List of Courses</h1>

  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action" *ngFor="let course of coursesList">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ course.value.name }}</h5>
        <small>{{ course.value.price }}</small>
      </div>
      <p class="mb-1">{{ course.value.description }}</p>
      <button class="btn btn-danger" (click)="deleteCourse(course)">Delete</button>
      <button type="submit" class="btn btn-warning" (click)="setFormToUpdate(course)">Update</button>
    </a>
  </div>

</div>
